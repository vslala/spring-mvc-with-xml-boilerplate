log4j.debug=true

# Generic logging configuration.
log4j.rootLogger=INFO, CONSOLE, FILE

# App-specific log4j configuration, from the model.
log4j.logger.com.gap.gid.icm.batch.audit.purge=INFO, CONSOLE, FILE
log4j.additivity.com.gap.gid.icm.batch.audit.purge=false

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.File=/srv/icmAuditPurgeBatch/logs/icmAuditDataPurgeBatch.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=25
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5r %-5p [%c] (%t:%x) - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5r %-5p [%c] (%t:%x) - %m%n